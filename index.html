<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="images/logo.png" alt="LOGO">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">About Us</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h1 class="h-primary">Welcome to Event Management System</h1>
        <button class="btn">Book Now</button>

    </section>
    <section class="Services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services">
            <div class="box">
                <img src="images/corp.jpg" alt="">
                <h2 class="h-secondary center">Corporate Events</h2>
            </div>

            <div class="box">
                <img src="images/corp.jpg" alt="">
                <h2 class="h-secondary center">Corporate Events</h2>
                
            </div>

            <div class="box">
                <img src="images/corp.jpg" alt="">
                <h2 class="h-secondary center">Corporate Events</h2>
            </div>
        </div>

    </section>
    <section id="client-section">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="Images/clients/1.png" alt="">
            </div>
            <div class="client-item">
                <img src="Images/clients/1.png" alt="">
            </div>
            <div class="client-item">
                <img src="Images/clients/1.png" alt="">
            </div>
            <div class="client-item">
                <img src="Images/clients/1.png" alt="">
            </div>
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name"
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter Your E-Mail"
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter Your Phone Number"
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; www.eventmanagement.com All rights reserved

        </div>
    </footer>
</body>
</html>
